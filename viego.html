<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/5e88aa52d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="overlay"></div>
        <div class="image"></div>
        <section class="form-login">
            <h1>Login to continue </h1>
            <input type="email" name=""  required  placeholder="Email">
            <input type="password" name=""  required placeholder="Password">
            <div class="forget-form">
                <form action=""><input type="checkbox" name="Remember"><p class="remember">Remember-me</p></form>
                <a href="#">Forgot Password?</a>
            </div>
            <button  type="button">Login</button>
            <div class="social">
                <p>Or sign up using</p>
                <i class="fab fa-facebook" id="face"></i>
                <i class="fab fa-twitter" id="twitter"></i>
            </div>
        </section>
    </main>
</body>
</html>
