<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Viego</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/5e88aa52d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="container__overlay"></div>
        <div class="container__background"></div>
        <section class="form">
            <h1>Login to continue </h1>
            <input type="email" name="" required placeholder="Email">
            <input type="password" name="" required placeholder="Password">
            <div class="forget">
                <form action="" class="forget__form">
                    <div class="forget__box">
                        <input type="checkbox" name="Remember">
                        <p class="forget__p">Remember-me</p>
                    </div>
                    <a href="#" class="forget__a">Forgot Password?</a>
                </form>
                <button type="button">Login</button>
            </div>
            <footer class="social">
                <p>Or sign up using</p>
                <i class="fab fa-facebook" id="face"></i>
                <i class="fab fa-twitter" id="twitter"></i>
            </footer>
        </section>
    </main>
</body>

</html>
