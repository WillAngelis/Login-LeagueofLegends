<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Viego</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/5e88aa52d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="container__overlay"></div>
        <div class="container__background"></div>
        <section class="container__form">
            <form action="" class="form">
                <h1 class="form__title">Login to continue </h1>
                <input type="email" name="" required placeholder="Email" class="form__email">
                <input type="password" name="" required placeholder="Password" class="form__password">
            </form>
            <div class="forget">
                <form action="" class="forget__form">
                    <div class="forget__box">
                        <input type="checkbox" name="Remember" class="forget__input">
                        <p class="forget__p">Remember-me</p>
                    </div>
                    <a href="#" class="forget__a">Forgot Password?</a>
                </form>
                <button type="button">Login</button>
            </div>
            <footer class="social">
                <p class="social__p">Or sign up using</p>
                <i class="fab fa-facebook social__icon social__icon--face" ></i>
                <i class="fab fa-twitter social__icon social__icon--twitter" ></i>
            </footer>
        </section>
    </main>
</body>

</html>
